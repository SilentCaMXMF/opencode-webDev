version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: monitoring-postgres
    environment:
      POSTGRES_DB: frontend_design_monitoring
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: monitoring-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  collector:
    build:
      context: .
      dockerfile: Dockerfile.collector
    container_name: monitoring-collector
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: frontend_design_monitoring
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ALLOWED_ORIGINS: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: monitoring-dashboard
    environment:
      NEXT_PUBLIC_COLLECTOR_URL: http://collector:3000
    ports:
      - "3001:3000"
    depends_on:
      collector:
        condition: service_healthy
    networks:
      - monitoring-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  monitoring-network:
    driver: bridge
